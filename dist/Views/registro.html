<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="CSS/Login.css" />
</head>
 <div class="container">
    <div class="login-container">
      <div class="form-box">
        <h2 class="logo">TODOLIBROS</h2>
        <p class="welcome">¡Crea tu cuenta!</p>
        <h1>Regístrate</h1>
        <form id="registerForm">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" required />
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
          </div>

          <button type="submit" class="login-button">REGISTRARSE →</button>
        </form>
        <p class="register-text">¿Ya tienes una cuenta? 
          <a href="Login.html">Inicia sesión</a>
        </p>
      </div>
    </div>
    <div class="image-container">
      <img src="IMG/Login.png" alt="Imagen login" />
    </div>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      alert("Registro completado:\nNombre: " + name + "\nEmail: " + email);
      //  enviar los datos al servidor...
    });
  </script>
  <script src="JS/Login.js"></script>
</body>
</html>
