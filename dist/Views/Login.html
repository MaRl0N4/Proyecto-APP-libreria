<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="CSS/Login.css"/>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="form-box">
        <h2 class="logo">TODOLIBROS</h2>
        <p class="welcome">¡Bienvenido de vuelta!</p>
        <h1>Inicia Sesión</h1>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email"  required>

          <div class="password-group">
            <label for="password">Contraseña</label>
            <a href="recuperar.html" class="forgot-link" onclick="recuperarContrasena()">¿Olvidaste tu contraseña?</a>
          </div>
         <div class="password-wrapper">
            <input type="password" id="password" required>
             <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
        </div>

          <button type="submit" class="login-button">INGRESAR →</button>
        </form>
        <p class="register-text">¿No tienes una cuenta? 
            <a href="registro.html" onclick="registrarse()">Regístrate</a>
        </p>
      </div>
    </div>
    <div class="image-container">
      <img src="IMG/Login.png" alt="Imagen login" />
    </div>
  </div>
  <script src="JS/Login.js"></script>
</body>
</html>
