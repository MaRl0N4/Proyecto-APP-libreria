<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="CSS/config.css"/>
</head>
<body>
  <div class="header">
    <div class="logo">
        <img src="IMG/logo.png" alt="Logo">
    </div>
      <a class="menu-btn" href="index.html"> MENU </a> 
  </div>

  <div class="container">
    <div class="perfil-izquierda">
      <div class="imagen-usuario">
        <img src="IMG/UserAdmin.png" alt="Imagen de usuario">
      </div>
      <div class="nombre-usuario">Nombre de usuario</div>
    </div>

    <div class="perfil-derecha">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre completo">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Ingrese su correo electrónico">
      
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder="Ingrese su numero de teléfono"> 
      
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="********">

      <div class="botones">
        <button class="btn editar">Editar</button>
        <button class="btn grabar">Grabar</button>
      </div>
    </div>
  </div>
    
    <script src="JS/Config.js" > </script>        
</body>
</html>
