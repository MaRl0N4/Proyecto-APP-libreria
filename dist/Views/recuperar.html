<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="CSS/Login.css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="form-box">
        <h2 class="logo">TODOLIBROS</h2>
        <p class="welcome">¿Olvidaste tu contraseña?</p>
        <h1>Recuperar</h1>
        <form id="recoverForm">
          <label for="email">Email asociado</label>
          <input type="email" id="email" required />

          <button type="submit" class="login-button">ENVIAR →</button>
        </form>
        <p class="register-text">¿Recordaste tu contraseña? 
          <a href="Login.html">Inicia sesión</a>
        </p>
      </div>
    </div>
    <div class="image-container">
      <img src="IMG/Login.png" alt="Imagen login" />
    </div>
  </div>
  <script>
    document.getElementById("recoverForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      alert("Se ha enviado un enlace de recuperación a:\n" + email);
    });
  </script>
</body>
</html>
